# TrBlockerAd lighttpd configuration
# Disable Pi-hole's default blocking behavior and serve our dashboard

# Set document root to our custom dashboard
server.document-root := "/var/www/html"

# Ensure proper MIME types for our assets
mimetype.assign = (
    ".html" => "text/html",
    ".css" => "text/css",
    ".js" => "application/javascript",
    ".json" => "application/json",
    ".svg" => "image/svg+xml",
    ".png" => "image/png",
    ".jpg" => "image/jpeg",
    ".ico" => "image/x-icon",
    ".woff" => "font/woff",
    ".woff2" => "font/woff2"
)

# Serve index.html for root
index-file.names = ( "index.html" )

# Allow all static files to be served
static-file.exclude-extensions = ( ".php" )
